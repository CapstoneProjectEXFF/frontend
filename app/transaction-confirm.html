<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exff | Trade offer</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/datetimepicker/jquery.datetimepicker.css" />
  <link rel="stylesheet" href="/bower_components/datatables.net-dt/css/jquery.dataTables.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:css vendor/font-awesome/css/font-awesome.min.css -->
  <link rel="stylesheet" href="/bower_components/Font-Awesome/css/all.min.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/vendor/socket.js -->
  <script src="/bower_components/socket.io-client/dist/socket.io.js"></script>
  <!-- endbuild -->
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
</head>

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="menu_bar__container">
    <div class="menu_bar">
      <div class="icon">
        <a class="reset" href="./index.html">
          <img class="icon" src="./images/Logo-64px.png" alt="">
        </a>
      </div>
      <div class="logo">
        <a class="reset" href="./index.html">
          <span>Exff</span>
        </a>
      </div>
      <div class="search_bar">
        <form action="#" id="searchForm">
          <input class="mystyle" type="text" name="searchItem" id="inputSearch" placeholder="Search..." />
          <button id="btnSearch" class="primary"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="menu_bar__icon" id="btnBell">
        <i class="fas fa-bell"></i>
      </div>
      <div class="menu_bar__icon" id="btnFriend">
        <i class="fas fa-user-plus"></i>
      </div>
      <div class="menu_bar__icon" id="btnChat">
        <i class="fas fa-comment"></i>
      </div>
      <div class="user_icon" id="userInfoIcon">
        <a class="reset" href="./login.html">
          <i class="fas fa-user-circle"></i>
        </a>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="trade_offer__container">
    <div class="trade_offer__content__container">
      <div class="trade_offer__content bottomPadding">
        <div>
          <h4 id="myName">Trao</h4>
          <div class="trade_offer__content__list" id="myTradeOffer"></div>
        </div>
      </div>
      <div class="trade_offer__content topPadding">
        <div>
          <h4 id="friendName">Nhận</h4>
          <div class="trade_offer__content__list" id="friendTradeOffer"></div>
        </div>
      </div>
    </div>
    <div class="trade_offer__content__container">
      <div class="trasaction_confirm__info">
        <h3>Thông tin trao đổi</h3>
        <div>
          <h4>Người trao đổi</h4>
          <div class="transaction_confirm__userinfo clearfix" id="transactionUserInfo">

          </div>
        </div>
        <div>
          <p><b>Ngày trao đổi: </b><span id="transactionCofirmDate"></span></p>
        </div>
        <div>
          <button class="primary--o" id="btnRating" style="display: none;">Đánh giá</button>
        </div>
      </div>
    </div>
    <div class="trade_offer__content__container">
      <div class="trasaction_confirm__info">
        <h3>Thông tin xác nhận trao đổi</h3>
        <p id="receiptConfirmNotif" style="color: darkgreen"></p>
        <div>
          <canvas id="canvas"></canvas>
        </div>
        <div>
          Xác nhận đã chuyển hàng
          <div class="item__form__image">
            <div>
              <p class="error hidden">Phải đăng ít nhất 1 hình.</p>
            </div>
            <div class="image__form__uploaded" id="imageUploaded"></div>
            <div>
              <button class="primary" id="btnUploadReceipt" style="display: none;">
                <i class="fas fa-check"></i> Gửi hình ảnh xác nhận
              </button>
            </div>
            <div class="upload-btn-wrapper" id="btnChooseFile">
              <button class="primary--o">
                <i class="fas fa-images"></i> Thêm hình ảnh
              </button>
              <input type="file" name="image" id="image" accept="image/*">
            </div>
          </div>
        </div>
        <div>
          Xác nhận
          <div class="item__form__image">
            <div class="image__form__uploaded" id="friendReceipt">
              <div class="image position--relative">
                <div class="background" id="friendReceiptImage"></div>
              </div>
            </div>
            <div>
              <button class="primary" id="btnConfirmReceipt" style="display: none;">
                <i class="fas fa-check"></i> Xác nhận đã trao đổi
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="modalContent"></div>
  <div>
    <div class="modal__container" id="modalRating" style="display: none;">
      <div class="modal__close" onclick="hideModal('modalRating')"></div>
      <div class="modal center">
        <div class="modal__title clearfix">
          <h3 class="float-left">Đánh giá</h3>
          <h3 class="float-right" onclick="hideModal('modalRating')">
            <i class="fas fa-times"></i>
          </h3>
        </div>
        <hr class="gray no--margin">
        <div class="modal__content">
          <div class="field__container">
            <p id="ratingStar" style="text-align: center;font-size: 1.5em;cursor: pointer;color:#fff263;">
              <i class="fas fa-star" onclick="renderStar(0)"></i>
              <i class="fas fa-star" onclick="renderStar(1)"></i>
              <i class="fas fa-star" onclick="renderStar(2)"></i>
              <i class="fas fa-star" onclick="renderStar(3)"></i>
              <i class="fas fa-star" onclick="renderStar(4)"></i>
            </p>
          </div>
          <div class="field__container">
            <label for="content">Nội dung</label>
            <textarea class="autosize" name="content" id="content" placeholder="Nhận xét"></textarea>
          </div>
          <hr class="gray no--margin">
          <div class="modal__action clearfix">
            <button class="primary float-right" onclick="sendRate()">Gửi</button>
            <button class="danger float-right" onclick="hideModal('modalRating')">Hủy</button>
          </div>
        </div>
      </div>
    </div>


    <!-- build:js scripts/vendor/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/moment/locale/vi.js"></script>
    <script src="/bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="/bower_components/php-date-formatter/js/php-date-formatter.js"></script>
    <script src="/bower_components/datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
    <script src="/bower_components/numeral/numeral.js"></script>
    <script src="/bower_components/datatables.net/js/jquery.dataTables.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/vendor/qrcode.js -->
    <script src="scripts/qrcode.min.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/menubar.js"></script>
    <script src="scripts/image.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/fetch/chat.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/fetch/relationship.js"></script>
    <script src="scripts/fetch/item.js"></script>
    <script src="scripts/fetch/login.js"></script>
    <script src="scripts/fetch/register.js"></script>
    <script src="scripts/fetch/transaction.js"></script>
    <script src="scripts/fetch/rating.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/firebase-image.js -->
    <script src="scripts/firebase-image.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/view/transaction-confirm-view.js-->
    <script src="scripts/view/transaction-confirm-view.js"></script>
    <!-- endbuild -->

</body>

</html>
