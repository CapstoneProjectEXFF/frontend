  <script>
    $(document).ready(() => {
      getCategory(getCategorySuccess);
      $("#btnEditItem").click(() => {
        if (validate()) {
          let category = $("#category").val();
          let name = $("#name").val();
          let description = $("#description").val();
          let address = $("#address").val();
          let privacy = $("#privacy").val();
          let api = addItem(
            category,
            name,
            description,
            address,
            privacy,
            addItemSuccess,
            addItemFails
          );
        }
      });
      $("#category").change(() => {
        checkRequire("#category");
      });
      $("#name").focusout(() => {
        checkRequire("#name");
      });
      $("#description").focusout(() => {
        checkRequire("#description");
      });
      $("#address").focusout(() => {
        checkRequire("#address");
      });
    });

    function validate() {
      return checkRequire("#category") && checkRequire("#name") && checkRequire("#description") && checkRequire("#address");
    }

    function addItemSuccess(data) {
      window.location.replace("./item.html");
    }

    function addItemFails(err) {
      $("#errorNotif").show();
    }
    function getCategorySuccess(data) {
      console.log(data);
      let options = "";
      let groupOption = "";
      const selectTag = $("#category");
      selectTag.html('<option hidden disabled selected>Chọn loại đồ dùng</option>');
      let superCate = data.filter(category => category.suppercategoryId === null);
      superCate.forEach(superCategory => {
        groupOption = $("<optgroup/>", {
          label: superCategory.name
        })
        let subCate = data.filter(category => category.suppercategoryId === superCategory.id);
        subCate.forEach(subCategory => {
          option = $("<option/>")
          option.text(subCategory.name);
          option.val(subCategory.id);
          groupOption.append(option);
        });
        selectTag.append(groupOption);
      });
    }

  </script>
