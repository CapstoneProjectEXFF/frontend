<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="menu_bar__container">
    <div class="menu_bar">
      <div class="icon">
        <a class="reset" href="/">
          <img class="icon" src="./images/Logo-64px.png" alt="">
        </a>
      </div>
      <div class="logo">
        <a class="reset" href="/">
          <span>Exff</span>
        </a>
      </div>
      <div class="search_bar">
        <input type="text" name="searchItem" id="searchItem" placeholder="Search..." />
      </div>
      <div class="menu_bar__icon" id="btnBell">
        <i class="fas fa-bell"></i>
      </div>
      <div class="menu_bar__icon" id="btnFriend">
        <i class="fas fa-user-plus"></i>
      </div>
      <div class="menu_bar__icon">
        <a class="reset" href="./inventory.html">
          <i class="fas fa-boxes"></i>
        </a>
      </div>
      <div class="user_icon" id="userInfoIcon">
        <a class="reset" href="./login.html">
          <i class="fas fa-user-circle"></i>
        </a>
      </div>
    </div>
  </div>
  <br />
  <br />
  <div class="item__form__container">
    <div class="item__form">
      <div class="position--relative">
        <h1>Đăng bài</h1>
        <hr />
        <div class="field__container hidden" id="errorNotif">
          <span class="error">Đã xảy ra lỗi, vui lòng nhập lại sau.</span>
        </div>
        <input type="text" name="id" id="id" value="" disabled hidden />
        <div class="field__container">
          <label for="content">Nội dung</label>
          <textarea name="content" id="content"></textarea>
          <p class="error hidden">Nội dung không được để trống.</p>
        </div>
        <div class="field__container">
          <label for="address">Địa chỉ</label>
          <input type="text" name="address" id="address" />
          <p class="error hidden">Địa chỉ không được để trống.</p>
        </div>
        <div class="field__container clearfix">
          <button class="primary float-right" id="btnEditDonationPost">Xác nhận</button>
        </div>
      </div>
    </div>
    <div class="item__form__image">
      <input type="file" name="image" id="image" accept="image/*">
      <img id="imageUploaded" />
    </div>
  </div>

  <!-- build:js scripts/vendor/jquery.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/validation.js"></script>
  <script src="scripts/donation-post.js"></script>
  <script src="scripts/category.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/firebase-image.js -->
  <script src="scripts/firebase-image.js"></script>
  <!-- endbuild -->
  <script>
    let urls = [];
    let images = [];
    $(document).ready(() => {
      let urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("id")) {
        let id = urlParams.get("id");
        getDonationPost(
          id,
          getDonationPostSuccess,
          getDonationPostFalse
        );
      }
      initForm();
    });
    function getDonationPostSuccess(data) {
      const id = $("#id");
      const content = $("#content");
      id.val(data.id);
      content.val(data.content);
      images = data.images;
      if (images != null && images.length > 0) {
        showImage(images[0].url);
      }
    };
    function getDonationPostFalse(err) {
      // console.log(err);
      window.location.href("./error404.html");
    };

    function initForm() {
      $("#btnEditDonationPost").click(() => {
        if (validate()) {
          let id = $("#id").val();
          let content = $("#content").val();
          let address = $("#address").val();
          if (id == null || id == undefined || id == "") {
            addDonationPost(
              content,
              address,
              urls,
              addDonationPostSuccess,
              addDonationPostFails
            );
          } else {
            updateDonationPost(
              id,
              content,
              address,
              urls,
              addDonationPostSuccess,
              addDonationPostFails
            );
          }
        }
      });
      $("#content").change(() => {
        checkRequire("#content");
      });
      $("#address").change(() => {
        checkRequire("#address");
      });
      $("#image").change(uploadImage);
    }

    function validate() {
      return checkRequire("#content") && checkRequire("#address");
    }

    function addDonationPostSuccess(data) {
      // console.log(data);
      window.location.replace(`./donation-post.html?id=${data.id}`);
    }

    function addDonationPostFails(err) {
      $("#errorNotif").show();
    }
    function uploadImage(event) {
      const file = event.target.files[0];
      uploadImageToFirebase(file, showImage);
    }
    function showImage(url) {
      urls.push(url);
      $("#imageUploaded").attr('src', url);
    }
  </script>
</body>

</html>
