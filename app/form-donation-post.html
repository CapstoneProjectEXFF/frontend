<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">

<body>

  <div class="menu_bar__container">
    <div class="menu_bar">
      <div class="icon">
        <a class="reset" href="/">
          <img class="icon" src="./images/Logo-64px.png" alt="">
        </a>
      </div>
      <div class="logo">
        <a class="reset" href="/">
          <span>Exff</span>
        </a>
      </div>
      <div class="search_bar">
        <form action="#" id="searchForm">
          <input type="text" name="searchItem" id="inputSearch" placeholder="Search..." />
          <button id="btnSearch" class="primary"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="menu_bar__icon" id="btnBell">
        <i class="fas fa-bell"></i>
      </div>
      <div class="menu_bar__icon" id="btnFriend">
        <i class="fas fa-user-plus"></i>
      </div>

      <div class="user_icon" id="userInfoIcon">
        <a class="reset" href="./login.html">
          <i class="fas fa-user-circle"></i>
        </a>
      </div>
    </div>
  </div>
  <br />
  <br />
  <div class="item__form__container">
    <div class="item__form">
      <div class="position--relative">
        <h1>Đăng bài</h1>
        <hr />
        <div class="field__container hidden" id="errorNotif">
          <span class="error">Đã xảy ra lỗi, vui lòng nhập lại sau.</span>
        </div>
        <input type="text" name="id" id="id" value="" disabled hidden />
        <div class="field__container">
          <label for="title">Tiêu đề</label>
          <input type="text" name="title" id="title" />
          <p class="error hidden">Tiêu đề không được để trống.</p>
        </div>
        <div class="field__container">
          <label for="content">Nội dung</label>
          <textarea name="content" id="content"></textarea>
          <p class="error hidden">Nội dung không được để trống.</p>
        </div>
        <div class="field__container">
          <label for="address">Địa chỉ</label>
          <input type="text" name="address" id="address" />
          <p class="error hidden">Địa chỉ không được để trống.</p>
        </div>
        <div class="field__container clearfix">
          <button class="primary float-right" id="btnEditDonationPost">Xác nhận</button>
        </div>
      </div>
    </div>
    <div class="item__form__image">
      <div>
        <p class="error hidden">Phải đăng 1 hình.</p>
      </div>
      <div class="image__form__uploaded" id="imageUploaded"></div>
      <div class="upload-btn-wrapper" id="btnUpload">
        <button class="primary--o">
          <i class="fas fa-images"></i> Thêm hình ảnh
        </button>
        <input type="file" name="image" id="image" accept="image/*" multiple>
      </div>
    </div>
  </div>

  <!-- build:js scripts/vendor/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
   <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/moment/locale/vi.js"></script>
  <script src="/bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
  <script src="/bower_components/php-date-formatter/js/php-date-formatter.js"></script>
  <script src="/bower_components/datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
  <script src="/bower_components/numeral/numeral.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/menubar.js"></script>
  <script src="scripts/validation.js"></script>
  <script src="scripts/donation-post.js"></script>
  <script src="scripts/category.js"></script>
  <script src="scripts/image.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/firebase-image.js -->
  <script src="scripts/firebase-image.js"></script>
  <!-- endbuild -->
  <script>
    let urls = [];
    let removedUrls = [];
    let removedImageId = [];
    let images = [];
    $(document).ready(() => {
      let urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("id")) {
        let id = urlParams.get("id");
        getDonationPost(
          id,
          getDonationPostSuccess,
          getDonationPostFalse
        );
      }
      initForm();
    });
    function getDonationPostSuccess(data) {
      const id = $("#id");
      const title = $("#title");
      const content = $("#content");
      const address = $("#address");
      id.val(data.id);
      title.val(data.title);
      content.val(data.content);
      address.val(data.address);
      images = data.images;
      if (images != null && images.length > 0) {
        for (let i = 0; i < images.length; i++) {
          showOldImage(images[i]);
        }
      }
    };
    function getDonationPostFalse(err) {
      // console.log(err);
      window.location.href("./error404.html");
    };

    function initForm() {
      $("#btnEditDonationPost").click(() => {
        if (validate()) {
          let id = $("#id").val();
          let title = $("#title").val();
          let content = $("#content").val();
          let address = $("#address").val();
          if (id == null || id == undefined || id == "") {
            addDonationPost(
              title,
              content,
              address,
              urls,
              addDonationPostSuccess,
              addDonationPostFails
            );
          } else {
            updateDonationPost(
              id,
              title,
              content,
              address,
              urls,
              removedImageId,
              updateDonationPostSuccess,
              addDonationPostFails
            );
          }
        }
      });
      $("#title").focusout(() => {
        checkRequire("#title");
      });
      $("#content").focusout(() => {
        checkRequire("#content");
      });
      $("#address").focusout(() => {
        checkRequire("#address");
      });
      $("#image").change(uploadImage);
    }

    function validate() {
      return checkRequire("#title")
        && checkRequire("#content")
        && checkRequire("#address")
        && checkImage();
    }

    function checkImage() {
      let res = $('#imageUploaded .image .background').length > 0;
      if (!res) {
        $('.item__form__image .error').removeClass('hidden');
      } else {
        $('.item__form__image .error').addClass('hidden');
      }
      return res;
    }

    function addDonationPostSuccess(data) {
      // console.log(data);
      window.location.replace(`./donation-post.html?id=${data.id}`);
    }

    function updateDonationPostSuccess(data) {
      // console.log(data);
      removedUrls.forEach(url => {
        deleteUploadedImageOnFirebase(url);
      });
      window.location.replace(`./donation-post.html?id=${data.id}`);
    }

    function addDonationPostFails(err) {
      $("#errorNotif").show();
    }
    function uploadImage(event) {
      const files = event.target.files;
      const imageUploaded = $('#imageUploaded');
      for (var i = 0; i < files.length; i++) {
        let file = files[i];
        uploadImageToFirebase(file, showImage);
      }
      // uploadImageToFirebase(file, showImage);
    }
    function showImage(url) {
      const imageUploaded = $('#imageUploaded');
      urls.push(url);
      imageUploaded.append(renderInputImage(url, urls.indexOf(url)));
    }
    function showOldImage(image) {
      const imageUploaded = $('#imageUploaded');
      imageUploaded.append(renderInputOldImage(image.url, image.id));
    }
    function deleteImage(url, id) {
      deleteUploadedImageOnFirebase(
        url,
        () => {
          $(`#image${id}`).remove();
          urls = urls.filter(u => u != url);
        }
      );
    }
    function deleteOldImage(url, id) {
      removedImageId.push(id);
      removedUrls.push(url);
      $(`#oldImage${id}`).remove();
    }
  </script>
</body>

</html>
