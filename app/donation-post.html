  <div class="menu_bar__container">

  <div class="donation_post__container div--center">
    <div class="cover position--relative">
      <div class="background background--paralax" id="image" style="background-image: url('./images/default-donation-post.jpg')"></div>
      <div class="cover__info">
        <div class="user__info flex" id="userInfo">

          </div>
          <div class="flex flex_justify__center flex_vertical">

      </div>

    <div class="donation_post__body">
      <div class="donation_post__title">

          </p>
          <p id="postContent"></p>

        <div class="donation_post__donator__list">
          <div class="donation_post__donator__action clearfix">
            <a class="reset float-right" id="tradeOfferLink" style="display: none;">
              <button class="primary">Quyên góp</button>
            </a>
            <h3 class="float-left">Quyên góp: <span id="donatorNum"></span> lượt</h3>
          </div>
          <hr class="gray no--margin">

        </div>
      </div>
    </div>
    <div class="flex flex_justify__center flex_vertical" id="imageList"></div>

  <script>
    let overrideLink;
    let overrideTitle;
    let overrideDescription;
    let overrideImage;
    function share() {
      shareOverrideOGMeta(
        overrideLink,
        overrideTitle,
        overrideDescription,
        overrideImage);
    }
    function shareOverrideOGMeta(
      overrideLink = 'https://exff.ml/',
      overrideTitle = 'Quyên góp đồ dùng',
      overrideDescription = 'Quyên góp đồ dùng cho các tổ chức từ thiện tại tại Exff',
      overrideImage = ''
    ) {
      if (overrideTitle == null) {
        overrideTitle = 'Quyên góp đồ dùng';
      }
      FB.ui({
        method: 'share_open_graph',
        action_type: 'og.likes',
        action_properties: JSON.stringify({
          object: {
            'og:url': overrideLink,
            'og:title': overrideTitle,
            'og:description': overrideDescription,
            'og:image': overrideImage
          }
        })
      },
        function (response) {
        });
    }
  </script>
