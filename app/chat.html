<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exff | Trade offer</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/datetimepicker/jquery.datetimepicker.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:css vendor/font-awesome/css/font-awesome.min.css -->
  <link rel="stylesheet" href="/bower_components/Font-Awesome/css/all.min.css">
  <!-- endbuild -->
  <!-- build:css vendor/datetimepicker/jquery.datetimepicker.min.css -->
  <link rel="stylesheet" href="/bower_components/datetimepicker/build/jquery.datetimepicker.min.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/vendor/jquery.js -->
  <!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js scripts/vendor/moment.js -->
  <script src="/bower_components/moment/min/moment.min.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/vendor/jquery.datetimepicker.full.min.js -->
  <script src="/bower_components/datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/vendor/socket.js -->
  <script src="/bower_components/socket.io-client/dist/socket.io.js"></script>

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="chat__container">
    <div class="chat__room chat__room__width__transition" id="chatRoomContainer">

      <div class="list" id="chatRoom">
      </div>
      <div class="chat__room__action clearfix">
        <div class="chat__room__action__button float-left">
          <a class="reset" href="/">
            <i class="fas fa-home"></i>
          </a>
        </div>
        <div class="chat__room__action__button float-right" id="chatInventoryTab">
          <i class="fas fa-boxes"></i>
        </div>
      </div>
    </div>
    <div class="chat__inventory chat__room__width__transition" id="chatInventory">
      <div class="chat__inventory__container" id="inventoryContainer">
        <div class="trade_offer__inventory__action" style="border-bottom: 1px solid #ccc;">
          <div onclick="show('#myInventory')" id="myInventoryTab">Kho của tôi</div>
          <div onclick="show('#friendInventory')" class="selected" id="friendInventoryTab">Kho của bạn bè</div>
        </div>
        <div class="trade_offer__inventory">
          <div class="list" id="myInventory" style="display: none;">
          </div>
          <div class="list" id="friendInventory">
          </div>
        </div>
      </div>
    </div>
    <div class="chat__box">
      <div class="chat__content" id="chatContent">
      </div>
      <div class="chat__form">
        <form action="#" id="messageForm" autocomplete="off">
          <input type="text" name="searchItem" id="inputMessage" placeholder="message" />
          <button id="btnSearch" class="primary"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
    <div class="chat__info">
      <div class="chat__inventory__action">
          <h4>Trao đổi</h4>
        <!-- <input type="text" name="txtAddress" placeholder="Địa chỉ">
        <input class="" type="text" name="txtDateTime" id="datetimepicker"> -->
        <div class="clearfix">
          <button class="primary float-right" id="btnConfirm">Chốt trao đổi</button>
          <button class="primary--o float-right" style="display: none;" id="btnCancle">Bỏ chốt</button>
          <button class="primary--o float-right" id="btnReset">Hủy trao đổi này</button>
        </div>
      </div>
      <div class="trade_offer__container">
        <div class="trade_offer__content__container">
          <div class="trade_offer__content__notif" id="tradeOfferContentNotif" style="display: none;">
            <h3>Giao địch đang đợi xác nhận</h3>
          </div>
          <div class="trade_offer__content bottomPadding">
            <div>
              <h4>Trao</h4>
              <div class="trade_offer__content__list" id="myTradeOffer"></div>
            </div>
          </div>
          <div class="trade_offer__content topPadding">
            <div>
              <h4>Nhận</h4>
              <div class="trade_offer__content__list" id="friendTradeOffer"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="transaction__history__container">
        <div class="dropdown clearfix" onclick="dropdown('transactionHistory',this)">
          <h3 class="float-left">Lịch sử giao dịch</h3>
          <h3 class="float-right"><i id="dropdownHide" class="fas fa-angle-left"></i></h3>
          <h3 class="float-right"><i id="dropdownShow" class="fas fa-angle-down" style="display: none;"></i></h3>
        </div>
        <div id="transactionHistory" style="display: none;"></div>
      </div>
    </div>
  </div>





  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/menubar.js"></script>
  <script src="scripts/relationship.js"></script>
  <script src="scripts/validation.js"></script>
  <script src="scripts/item.js"></script>
  <script src="scripts/item.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/register.js"></script>
  <script src="scripts/transaction.js"></script>
  <script src="scripts/chat.js"></script>
  <script src="scripts/user.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/view/chat-view.js-->
  <script src="scripts/view/chat-view.js"></script>
  <!-- endbuild -->

</body>

</html>
