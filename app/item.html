  <script>
    $(document).ready(() => {
      let urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("id")) {
        let id = urlParams.get("id");
        getItem(
          id,
          getItemSuccess,
          getItemFalse
        );
      } else {
        window.location.replace("./error404.html");
      }
    });
    function getItemSuccess(data) {
      const user = $("#user");
      const date = $("#date");
      const category = $("#itemCategory");
      const name = $("#itemName");
      const description = $("#itemDescription");
      const address = $("#itemAddress");
      const tradeOfferLink = $("#tradeOfferLink");
      let time = moment(data.createTime).format("DD/MM/YYYY");
      user.text(data.user.fullName);
      date.text(time);
      category.text(data.category.name);
      name.text(data.name);
      description.text(data.description);
      address.text(data.address);
      tradeOfferLink.attr("href", `./tradeoffer.html?userId=${data.user.id}`)
    };
    function getItemFalse(err) {
      // console.log(err);
      window.location.href("./error404.html");
    };
  </script>
