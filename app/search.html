  <script>
    let searchValue;
    $(document).ready(() => {
      let urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("search")) {
        searchValue = urlParams.get("search");
        $('#inputSearch').val(searchValue);
      } else if (urlParams.has("phone")) {
        searchValue = urlParams.get("phone");
        $('#inputSearch').val(searchValue);
        findUserByPhone(
          searchValue,
          getUserSuccess,
          getUserFalse
        );
      }
      getCategory(getCategorySuccess);
      getItemsByStatus(
        ITEM_ENABLE,
        getItemsSuccess,
        getItemsFalse
      );
      getDonationPosts(
        0,
        10,
        getDonationPostsSuccess,
        getDonationPostsFalse,
      );

      $('#searchFormInSearch').submit((event) => {
        event.preventDefault();
      });
      // $("#itemsContainer").show();
      // $("#postsContainer").hide();
    });
    
    function getUserSuccess(data) {
      const usersTag = $("#users");
      usersTag.html("");
      if (data === null) {
        usersTag.html("<h1>Không tìm thấy người nào.</h1>");
      }
      const card = createUserCard(data);
      usersTag.append(card);
    };
    function getUserFalse(err) {
      const usersTag = $("#users");
      usersTag.html("<h1>Không tìm thấy người nào.</h1>");
    };
    function getItemsSuccess(data) {
      const itemsTag = $("#items");
      itemsTag.html("");
      if (data.length === 0) {
        itemsTag.html("<h1>Không có đồ dùng nào.</h1>");
      }
      data.forEach(item => {
        const card = createItemCard(item);
        itemsTag.append(card);
      });
    };
    function getItemsFalse(err) {
      const itemsTag = $("#items");
      itemsTag.html("<h1>Không có đồ dùng nào.</h1>");
    };

    function getDonationPostsSuccess(data) {
      const donationPostsTag = $("#donationPosts");
      donationPostsTag.html("");
      if (data.length === 0) {
        donationPostsTag.html("<h1>Không có bài viết nào.</h1>");
      }
      data.forEach(donationPost => {
        const card = createDonationPostCard(donationPost);
        donationPostsTag.append(card);
      });
    };
    function getDonationPostsFalse(err) {
      const donationPostsTag = $("#donationPosts");
      donationPostsTag.html("<h1>Không có bài viết nào.</h1>");
    };
    function getCategorySuccess(data) {
      // console.log(data);
      let options = "";
      let groupOption = "";
      const selectTag = $("#category");
      selectTag.html('<option value="-1">Tất cả</option>');
      let superCate = data.filter(category => category.supercategoryId === null);
      superCate.forEach(superCategory => {
        groupOption = $("<optgroup/>", {
          label: superCategory.name
        })
        let subCate = data.filter(category => category.supercategoryId === superCategory.id);
        subCate.forEach(subCategory => {
          option = $("<option/>")
          option.text(subCategory.name);
          option.val(subCategory.id);
          groupOption.append(option);
        });
        selectTag.append(groupOption);
      });
      categoryLoaded = true;
    }
    // function show(tagId) {

    //   $(hideTagId).hide();
    //   $(hideTagId + "Tab").removeClass("selected");
    // }
  </script>
