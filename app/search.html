<html class="no-js" lang="">

<head>
  <meta charset="utf-8">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- build:css styles/vendor.css -->

  <!-- build:css styles/main.css -->

<body>
  <!--[if lt IE 10]>

  <div class="menu_bar__container">
    <div class="menu_bar">
      <div class="icon">
        <a class="reset" href="./index.html">
          <img class="icon" src="./images/Logo-64px.png" alt="">
        </a>
      </div>
      <div class="logo">
        <a class="reset" href="./index.html">
          <span>Exff</span>
        </a>
      </div>
      <div class="search_bar">
        <form action="" id="searchFormInSearch">
          <input class="mystyle" type="text" name="searchItem" id="inputSearch" placeholder="Search..." />
          <button id="btnSearch" class="primary"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="menu_bar__icon" id="btnBell">
        <i class="fas fa-bell"></i>
      </div>
      <div class="menu_bar__icon" id="btnFriend">
        <i class="fas fa-user-plus"></i>
      </div>
      <div class="menu_bar__icon" id="btnChat">
        <i class="fas fa-comment"></i>
      </div>
      <div class="user_icon" id="userInfoIcon">
        <a class="reset" href="./login.html">
          <i class="fas fa-user-circle"></i>
        </a>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div>
    <div class="div--center index__action">
      <div onclick="show('allContainer')" class="tab selected" id="allContainerTab">Tất cả</div>
      <div onclick="show('usersContainer')" class="tab" id="usersContainerTab">Người dùng</div>
      <div onclick="show('itemsContainer')" class="tab" id="itemsContainerTab">Đồ dùng</div>
      <div onclick="show('postsContainer')" class="tab" id="postsContainerTab">Từ thiện</div>
    </div>
  </div>
  <div class="flex flex_no_wrap div--center">
    <div class="filter filter__feild allContainer itemsContainer">
      <h3 class="">Lọc kết quả</h3>
      <!-- <div class="filter__feild allContainer usersContainer">
        <h4>Người dùng</h4>
        <div>
          <input type="radio" name="relationship" value="public" checked> Bất kì ai
        </div>
        <div>
          <input type="radio" name="relationship" value="friend"> Bạn bè
        </div>
      </div> -->
      <div class="filter__feild allContainer itemsContainer">
        <h4>Loại đồ dùng</h4>
        <select class="mystyle" name="category" id="category"></select>
      </div>
    </div>
    <div class="flex_grow__1">
      <div class="allContainer usersContainer">
        <h3>Người dùng</h3>
        <div class="div--center max-width-864 card__container" id="users"></div>
      </div>
      <div class="allContainer itemsContainer">
        <h3>Đồ dùng</h3>
        <div class="div--center card__container" id="items"></div>
      </div>
      <div class="allContainer postsContainer">
        <h3>Từ thiện</h3>
        <div class="div--center max-width-864 post__container" id="donationPosts"></div>
      </div>
    </div>
  </div>

  <!-- build:js scripts/vendor/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>

  <script src="/bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
  <script src="/bower_components/php-date-formatter/js/php-date-formatter.js"></script>
  <script src="/bower_components/datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
  <script src="/bower_components/numeral/numeral.js"></script>

  <script src="scripts/fetch/register.js"></script>
  <script src="scripts/fetch/user.js"></script>
  <script src="scripts/fetch/category.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/menubar.js-->
  <script src="scripts/menubar.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/view/search-view.js-->
  <script src="scripts/view/search-view.js"></script>
  <!-- endbuild -->
