<body>
  <!--[if lt IE 10]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="menu_bar__container">
    <div class="menu_bar">
      <div class="icon">
        <a class="reset" href="/">
          <img class="icon" src="./images/Logo-64px.png" alt="">
        </a>
      </div>
      <div class="logo">
        <a class="reset" href="/">
          <span>Exff</span>
        </a>
      </div>
      <div class="search_bar">
        <form action="#" id="searchForm">
          <input type="text" name="searchItem" id="inputSearch" placeholder="Search..." />
          <button id="btnSearch" class="primary"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="menu_bar__icon" id="btnBell">
        <i class="fas fa-bell"></i>
      </div>
      <div class="menu_bar__icon" id="btnFriend">
        <i class="fas fa-user-plus"></i>
      </div>
      <div class="menu_bar__icon">
        <a class="reset" href="./inventory.html">
          <i class="fas fa-boxes"></i>
        </a>
      </div>
      <div class="user_icon" id="userInfoIcon">
        <a class="reset" href="./login.html">
          <i class="fas fa-user-circle"></i>
        </a>
      </div>
    </div>
  </div>

  <br>

  <div class="div--center profile__container">
    <div class="avatar">
      <div class="background" id="avatar" style="background-image: url('./images/no-image-icon-13.png')"></div>
    </div>
    <div class="profile__info">
      <p class="profile__name" id="userName">tên</p>
      <p class="profile__phonenumber"><b>Số điện thoại: </b><span id="userPhoneNum"></span></p>
      <!-- <p class="profile__address" id="userAddress">địa chỉ</p> -->
      <p class="profile__item"><b id="userItemNum"></b> đồ vật</p>
    </div>
    <div class="profile__action">
      <a href="./profile.html" class="primary">
        <i class="fas fa-edit"></i>
        Chỉnh sửa thông tin
      </a>
    </div>
  </div>

  <div class="inventory">
    <div class="field__container clearfix">
      <div class="float-right">
        <a class="reset" href="./form-item.html">
          <button class="primary" id="btnAddItem">Thêm đồ dùng</button>
        </a>
        <a class="reset" href="./form-donation-post.html">
          <button class="primary" id="btnAddDonationPost">Tạo từ thiện</button>
        </a>
      </div>
    </div>
  </div>
  <div class="inventory card__container" id="inventory">
  </div>


  <!-- build:js scripts/vendor/jquery.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/menubar.js"></script>
  <script src="scripts/relationship.js"></script>
  <script src="scripts/validation.js"></script>
  <script src="scripts/item.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/register.js"></script>
  <!-- endbuild -->
  <script>
    $(document).ready(() => {
      renderUserInfo(getUserInfo());
      getItemsByUserId(
        getUserId(),
        ITEM_ENABLE,
        getItemsSuccess,
        getItemsFalse
      );
    });
    function getItemsSuccess(data) {
      const inventoryTag = $("#inventory");
      const itemNumTag = $("#userItemNum");
      inventoryTag.html("");
      itemNumTag.text(data.length);
      if (data.length === 0) {
        inventoryTag.html("<h1>Không có đồ dùng nào.</h1>");
      }
      data.forEach(item => {
        const card = createItemCard(item, true);
        inventoryTag.append(card);
      });
    };
    function getItemsFalse(err) {
      const inventoryTag = $("#inventory");
      inventoryTag.html("<h1>Không có đồ dùng nào.</h1>");
    };
    function renderUserInfo(user) {
      $('#userName').text(user.fullName);
      $('#userPhoneNum').text(user.phoneNumber);
      if (user.avatar !== undefined && user.avatar !== null) {
        $('#avatar').css('background-image', `url('${user.avatar}'`);
      }
    }
  </script>
</body>

</html>
