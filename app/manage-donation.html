  <div class="menu_bar__container">
    <div class="menu_bar">
      <div class="icon">
        <a class="reset" href="./index.html">
          <img class="icon" src="./images/Logo-64px.png" alt="">
        </a>
      </div>
      <div class="logo">
        <a class="reset" href="./index.html">
          <span>Exff</span>
        </a>
      </div>
      <div class="search_bar">
        <form action="#" id="searchForm">
          <input class="mystyle" type="text" name="searchItem" id="inputSearch" placeholder="Search..." />
          <button id="btnSearch" class="primary"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="menu_bar__icon" id="btnBell">
        <i class="fas fa-bell"></i>
      </div>
      <div class="menu_bar__icon" id="btnFriend">
        <i class="fas fa-user-plus"></i>
      </div>
      <div class="menu_bar__icon" id="btnChat">
        <i class="fas fa-comment"></i>
      </div>
      <div class="user_icon" id="userInfoIcon">
        <a class="reset" href="./login.html">
          <i class="fas fa-user-circle"></i>
        </a>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="donation_post__container div--center">
    <div class="donation_post__body">
      <div class="donation_post__title">
        <h1 id="postTitle"></h1>
      </div>
      <br>
      <div>
        <div>
          <p style="text-align: center">
            <b>Địa điểm: </b>
            <span id="address"></span>
          </p>
        </div>
        <div class="donation_post__full">
          <div class="donation_post__target" id="target">
          </div>
        </div>
        <h3>Quyên góp: <span id="donatorNum"></span> lượt</h3>
        <div>
          <table id="donatorTable" class="table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>Stt</th>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Số điện thoại</th>
                <th>Thời gian</th>
                <th>Trạng thái</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- build:js scripts/vendor/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
